<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Clone</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="container"> <!-- Main container starts here -->
      <div class="top-menu">
        <ul>
          <li class="top-right"><a href="#">Gmail</a></li>
          <li class="top-right"><a href="#">Images</a></li>
          <li class="top-right"><a href="#"><i class="material-icons">apps</i></a></li>
          <li class="top-right"><input type="button" id="signInBtn" value="Sign in"></li>
        </ul>
      </div>
      <div class="search-section">
        <div class="logo">
          <img src="./img/google-color.png" alt="Google Clone">
        </div>
        <div class="inputBox">
          <input type="text" id="inpt">
          <i class="material-icons">mic</i>
        </div>
        <div class="searchbtns">
          <input type="button" class="btn" value="Google Search" id="gSearch">
          <input type="button" class="btn" value="I'm Feeling Lucky">
        </div>
        <div class="randomTxt">
          <p>Explore the many places we call home in the new Google Earth</p>
        </div>
      </div>
      <footer>
        <div class="footerLeftMenu">
          <ul>
            <li class="left-menu">Advertising</li>
            <li class="left-menu">Business</li>
            <li class="left-menu">About</li>
          </ul>
        </div>
        <div class="footerRightMenu">
          <ul>
            <li class="right-menu">Privacy</li>
            <li class="right-menu">Terms</li>
            <li class="right-menu">Settings</li>
          </ul>
        </div>
      </footer>
    </div> <!-- Main container ends here -->
  <script src="./js/main.js" charset="utf-8"></script>
  </body>
</html>
